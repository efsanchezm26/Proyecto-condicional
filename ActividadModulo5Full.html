function CalcularFibonacci(operador) { 

event.preventDefault();

//fibonacci

var numeroPenultimo = 1;
var resultadoFibonacci = 0;

var secuenciafibonacci ="";

debugger;

if(isNaN(numero))
{

   resultado="Digite un numero valido"
}
else
{
 

    if (numero>0)
    {
        if (numero>numeroMaximoPermitido)
        {
            resultado="El numero debe de ser inferior a " + numeroMaximoPermitido;
        }
        else
        {
            if(numero<=numeroUltimo || numero<=numeroPenultimo )
            {
                if(numero==numeroUltimo)
                {
                     resultado="El numero registrado es fibonacci: " + numeroPenultimo + ',' + numeroUltimo;
                }

                if(numero==numeroPenultimo)
                {
                     resultado="El numero registrado es fibonacci: " + numeroPenultimo ;
                }
               
            }
            else
            {
                    while (i <= numero) {

                        if((numeroUltimo+numeroPenultimo)==numero)
                        {
                            if (banderaPrimeraEntrada==false)
                            {
                            resultado="El numero registrado es fibonacci: " + numeroPenultimo + ',' + numeroUltimo + ',' + numero;
                            i=numero; //Para terminar while
                            }
                            else
                             {
                                resultado="El numero registrado es fibonacci: " + secuenciafibonacci + ',' + numeroUltimo + ',' + numero;
                            i=numero; //Para terminar while
                             }       

                        }

                        {
                            if (banderaPrimeraEntrada==false)
                            {
                            secuenciafibonacci = numeroPenultimo + ',' + numeroUltimo;
                            banderaPrimeraEntrada=true;
                            }
                            else
                            {
                                secuenciafibonacci = secuenciafibonacci +','+ numeroUltimo;
                            }
                            resultadoFibonacci = numeroUltimo+numeroPenultimo;
                            numeroPenultimo=numeroUltimo;
                            numeroUltimo=resultadoFibonacci;

                            if (numeroUltimo>numero)
                            {
                                i=numero; //Para terminar while
                                resultado="El numero registrado No fibonacci: " + secuenciafibonacci;
                            }
